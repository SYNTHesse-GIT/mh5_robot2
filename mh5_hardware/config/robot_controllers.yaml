controller_manager:

  ros__parameters:

    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_status_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_state_broadcaster:
  
  ros__parameters:

    type: joint_state_broadcaster/JointStateBroadcaster
    
    joints:
      - head_p
      - head_y
      - l_sho_p
      - l_sho_r
      - l_elb_r
      - l_elb_p
      - r_sho_p
      - r_sho_r
      - r_elb_r
      - r_elb_p
      - l_hip_r
      - l_hip_p
      - l_kne_p
      - l_kne_y
      - l_ank_p
      - l_ank_r
      - r_hip_r
      - r_hip_p
      - r_kne_p
      - r_kne_y
      - r_ank_p
      - r_ank_r

    interfaces:
      - position
      - velocity
      - effort

joint_status_broadcaster:

  ros__parameters:

    type: joint_state_broadcaster/JointStateBroadcaster
    update_rate: 1  # Hz
    
    joints:
      - head_p
      - head_y
      - l_sho_p
      - l_sho_r
      - l_elb_r
      - l_elb_p
      - r_sho_p
      - r_sho_r
      - r_elb_r
      - r_elb_p
      - l_hip_r
      - l_hip_p
      - l_kne_p
      - l_kne_y
      - l_ank_p
      - l_ank_r
      - r_hip_r
      - r_hip_p
      - r_kne_p
      - r_kne_y
      - r_ank_p
      - r_ank_r

    interfaces:
      - temperature
      - voltage
      - torque_enable
      - error_overload
      - error_electrical_shock
      - error_motor_encoder
      - error_overheating
      - error_input_voltage
      - led
